{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div id="signup">
    <form method="POST" , enctype="multipart/form-data">
        <h1>Titigram</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-signup">가입</button>
        <a href="/users/login/">로그인 페이지로 이동</a>
    </form>
</div>
</body>
</html>
{% endblock %}
